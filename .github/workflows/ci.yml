name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage and enforce thresholds
        run: npm run test:coverage
        # Coverage thresholds are enforced by vitest.config.ts:
        # - 90% statements
        # - 85% branches
        # - 90% functions
        # - 90% lines
        # If thresholds are not met, this step will fail and PR cannot be merged

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          # Coverage report will be posted as a comment on PR

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build

      - name: Check build artifacts
        run: |
          test -f dist/index.cjs || exit 1
          test -f dist/index.js || exit 1
          test -f dist/index.d.ts || exit 1
          test -f dist/index.global.js || exit 1
