<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>purrtabby - Demo</title>
  <script src="https://unpkg.com/purrtabby/dist/index.global.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .demo-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .demo-section h2 {
      margin-bottom: 20px;
      color: #667eea;
      font-size: 1.8em;
    }

    .status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .status.leader {
      background: #10b981;
      color: white;
    }

    .status.follower {
      background: #6b7280;
      color: white;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .messages {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .message {
      padding: 8px;
      margin-bottom: 8px;
      border-left: 4px solid #667eea;
      background: white;
      border-radius: 4px;
    }

    .message.own {
      border-left-color: #10b981;
    }

    .message.leader {
      border-left-color: #f59e0b;
    }

    .tab-info {
      background: #fef3c7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .tab-info strong {
      color: #92400e;
    }

    .event-log {
      max-height: 300px;
      overflow-y: auto;
    }

    .event {
      padding: 6px 12px;
      margin-bottom: 4px;
      border-radius: 4px;
      font-size: 13px;
    }

    .event.acquire {
      background: #d1fae5;
      color: #065f46;
    }

    .event.lose {
      background: #fee2e2;
      color: #991b1b;
    }

    .event.change {
      background: #dbeafe;
      color: #1e40af;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üê± purrtabby Demo</h1>
      <p>Cross-tab communication and leader election</p>
    </header>

    <div class="demo-section">
      <h2>üì° TabBus - Cross-tab Communication</h2>
      <div class="tab-info">
        <strong>Tab ID:</strong> <span id="tabId">-</span>
      </div>
      <div class="controls">
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="clearMessages()">Clear Messages</button>
      </div>
      <div class="messages" id="messages"></div>
    </div>

    <div class="demo-section">
      <h2>üëë Leader Election</h2>
      <div class="tab-info">
        <strong>Status:</strong> <span id="leaderStatus" class="status follower">Follower</span>
        <br>
        <strong>Tab ID:</strong> <span id="leaderTabId">-</span>
      </div>
      <div class="controls">
        <button id="startBtn" onclick="startLeader()">Start Election</button>
        <button id="stopBtn" onclick="stopLeader()" disabled>Stop Election</button>
      </div>
      <div class="event-log" id="events"></div>
    </div>

  </div>

  <script>
    // Initialize purrtabby
    const { createBus, createLeaderElector } = purrtabby;

    const bus = createBus({ channel: 'purrtabby-demo' });
    const leader = createLeaderElector({
      key: 'purrtabby-demo-leader',
      tabId: `tab-${Date.now()}-${Math.random().toString(36).substring(2, 9)}`,
    });

    // Display tab ID
    document.getElementById('tabId').textContent = bus.getTabId();
    document.getElementById('leaderTabId').textContent = leader.getTabId();

    // TabBus - Message handling
    let messageCount = 0;
    bus.subscribe('demo-message', (message) => {
      const isOwn = message.tabId === bus.getTabId();
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isOwn ? 'own' : ''}`;
      messageDiv.textContent = `[${++messageCount}] ${isOwn ? 'üì§ Sent' : 'üì• Received'} from ${message.tabId}: ${JSON.stringify(message.payload)}`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      bus.publish('demo-message', {
        text: `Hello from ${bus.getTabId()}`,
        timestamp: Date.now(),
      });
    }

    function clearMessages() {
      document.getElementById('messages').innerHTML = '';
      messageCount = 0;
    }

    // Leader Election
    let eventCount = 0;
    leader.on('acquire', (event) => {
      updateLeaderStatus(true);
      addEvent('acquire', `Became leader at ${new Date(event.ts).toLocaleTimeString()}`);
    });

    leader.on('lose', (event) => {
      updateLeaderStatus(false);
      addEvent('lose', `Lost leadership at ${new Date(event.ts).toLocaleTimeString()}`);
    });

    leader.on('change', (event) => {
      addEvent('change', `Leadership changed to ${event.meta?.newLeader || 'another tab'} at ${new Date(event.ts).toLocaleTimeString()}`);
    });

    function updateLeaderStatus(isLeader) {
      const statusEl = document.getElementById('leaderStatus');
      if (isLeader) {
        statusEl.textContent = 'Leader';
        statusEl.className = 'status leader';
      } else {
        statusEl.textContent = 'Follower';
        statusEl.className = 'status follower';
      }
    }

    function addEvent(type, message) {
      const eventsDiv = document.getElementById('events');
      const eventDiv = document.createElement('div');
      eventDiv.className = `event ${type}`;
      eventDiv.textContent = `[${++eventCount}] ${message}`;
      eventsDiv.appendChild(eventDiv);
      eventsDiv.scrollTop = eventsDiv.scrollHeight;
    }

    function startLeader() {
      leader.start();
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      updateLeaderStatus(leader.isLeader());
    }

    function stopLeader() {
      leader.stop();
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      updateLeaderStatus(false);
    }

    // Auto-start leader election
    startLeader();
  </script>
</body>
</html>
